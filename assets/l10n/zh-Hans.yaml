appName: 小应生活
agreements:
  privacyPolicy:
    title: 隐私政策
    content: |
      @:appName 在提供服务时需要收集您的相关信息及以下权限：

      访问网络以获取您在学校各系统中的信息；使用摄像头以扫描二维码；读写相册以从照片中扫描二维码和保存生成的图片；读写日历以添加考试提醒和课程表；读取外部存储空间以导入您所选的课程表文件；写入外部存储空间以将您导出的课程表文件保存至本地文件系统。

      当您在使用具体功能时，我们需要获取您与该功能相应所需的权限。
      未经您的许可，我们不会向第三方披露、共享或提供您的个人信息。
      您可以根据我们的指引、访问、更正、删除您的信息或撤销您的相关授权。您可以通过查看《小应生活隐私政策》中的联系方式来与我们联系。

      更多详情请阅读完整版的 [《小应生活隐私政策》](https://www.xiaoying.life/privacy-policy) 和 [《小应生活使用协议》](https://www.xiaoying.life/tos)。
    accept: 同意并继续
    decline: 拒绝
    onDecline: 只有接受我们的隐私政策后，您才可享用 @:appName 的功能
  basic: |
    我已阅读并同意 [《小应生活隐私政策》](https://www.xiaoying.life/privacy-policy) 和 [《小应生活使用协议》](https://www.xiaoying.life/tos)
  account: |
