name: Flutter Build iOS

on:
  workflow_dispatch:
    inputs:
      deploy_app_store:
        description: 'Deploy on App Store connect'
        required: true
        default: true
        type: boolean
      ref:
        description: 'Branch, tag or commit to build'
        default: ""
        type: string
jobs:
  build_ios:
    # 保持你原始的 macOS 版本设置
    runs-on: macos-26
    steps:
      # 检出代码仓库，使用 PAT 令牌
      - uses: actions/checkout@v6
        with:
          repository: plum-tech/xiaoying-x
          ref: ${{ inputs.ref }}
          token: ${{ secrets.MIMIR_GITHUB_TOKEN }}

      # 设置 Xcode 版本为 26.2
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.2'

      # 下载 iOS 运行环境组件
      - name: Install iOS components
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_wait_seconds: 20
          shell: bash
          command: xcodebuild -downloadPlatform iOS

      # 配置 Git 全局 URL 替换，确保私有依赖可以通过 PAT 正确拉取
      - name: Configure Git for private dependencies
        run: |
          git config --global url."https://${{ secrets.MIMIR_GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      # 导入 P12 证书并设置密码，用于对 App 进行物理签名
      - name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      # 将主 App 的描述文件 Base64 解码并安装到指定系统目录
      - name: Install the provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision

      # 将 HomeWidget 的描述文件 Base64 解码并安装到指定系统目录
      - name: Install the provisioning profile of HomeWidget
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.PROVISIONING_PROFILE_HOME_WIDGET_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/build_home_widget_pp.mobileprovision

      # 设置 Flutter 环境并开启缓存
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          flutter-version-file: pubspec.yaml

      # 构建 Flutter iOS  release 版本，此处 --no-codesign 表示暂不签名
      - name: Build iOS
        run: |
          flutter config --no-cli-animations
          flutter build ios --release --no-codesign

      # 在 Xcode 中解析并下载 Swift Package 依赖
      - name: Build resolve Swift dependencies
        run: |
          xcodebuild -resolvePackageDependencies -workspace ios/Runner.xcworkspace -scheme Runner -configuration Release

      # 生成 xArchive。UUID 已修改为从 Secrets 读取。
      # PROVISIONING_PROFILE 参数决定了构建时使用的具体授权文件。
      - name: Build xArchive
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            DEVELOPMENT_TEAM="TGBYYVM7AB" \
            -sdk 'iphoneos' \
            -destination 'generic/platform=iOS' \
            -archivePath build-output/app.xcarchive \
            PROVISIONING_PROFILE="${{ secrets.PROVISIONING_PROFILE_UUID }}" \
            clean archive \
            CODE_SIGN_IDENTITY="Apple Distribution: Shanghai Plum Technology Ltd. (TGBYYVM7AB)"

      # 将 Archive 转换为最终可发布的 .ipa 文件
      - name: Export ipa
        run: |
          xcodebuild -exportArchive -archivePath build-output/app.xcarchive -exportPath build-output/ios -exportOptionsPlist ios/ExportOptions.plist

      # 将生成的 .ipa 文件上传为 GitHub Actions 产物
      - name: Publish iOS Artifact
        uses: actions/upload-artifact@v6
        with:
          name: iOS-release
          path: build-output/ios/life.mysit.SITLife.ipa

  after_build:
    runs-on: macos-latest
    if: ${{ inputs.deploy_app_store }}
    needs: [ build_ios ]
    steps:
      - uses: actions/checkout@v6
        with:
          repository: plum-tech/xiaoying-x
          ref: ${{ inputs.ref }}
          token: ${{ secrets.MIMIR_GITHUB_TOKEN }}
          fetch-depth: 0

      # 下载 build_ios 阶段生成的安装包
      - name: Get iOS Artifact
        uses: actions/download-artifact@v7
        with:
          name: iOS-release
          path: build/

      # 上传至 TestFlight。注意这里使用的 API Key 和 Private Key 均来自 Secrets。
      - name: Deploy to App Store (TestFlight)
        uses: apple-actions/upload-testflight-build@v3.0.0
        with:
          app-path: ${{ github.workspace }}/build/life.mysit.SITLife.ipa
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}
